<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Center align the content */
        }
        .container {
            margin-left: 120px;
            margin-right: 120px;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            margin-top: 20px; /* Add margin on top */
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
            color: #0074d9; /* Change text color to blue */
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border-top: none;
        }
        .profile {
            padding: 20px;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .job-details {
            flex: 1;
            text-align: left; /* Align job details to the left */
        }
        .job-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .subtext {
            font-size: 14px;
            color: #666;
        }
        .employee-manager {
            margin-top: 20px; /* Add margin on top */
            font-size: 24px; /* Increase font size */
            font-weight: bold; /* Make it bold */
            text-align: center; /* Center align text */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tab">
        <button class="tablinks" (click)="openTab($event, 'Rome')" id="defaultOpen">Rome</button>
        <button class="tablinks" (click)="openTab($event, 'Paris')" >Paris</button>
        <button class="tablinks"  (click)="openTab($event, 'London')">London</button>
    </div>
	<div class="employee-manager">Employee Info</div>
     <div>
        <div class="profile" *ngFor="let item of showData">
            <img class="avatar" [src]="item.avatar" alt="Avatar">
            <div class="job-details">
                <div class="job-name">{{ item.name }}</div>
                <div class="subtext">{{ item.role }}</div>
            </div>
        </div>
    </div>
</div>
    


</body>
</html>
